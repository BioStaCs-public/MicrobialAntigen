#配置路经
#conda activate neoantigen
path:
 tmp_dir : "/home/data/project/chentao/neoantigen/tmp/" #存放产生的临时文件 
 input_dir : "/home/data/project/chentao/others/dingdushan/data/" #样本所在的文件夹
 output_dir : "/home/data/project/chentao/others/dingdushan/results/" #输出文件夹
#配置运行参数
args:
 thread : 10 #每个样本占用的cpu资源数量，master节点有120个线程,node2节点的服务器cpu共有80个线程，注意thread*pool_size不能超过总线程数
 pool_size : 2 #同时处理的样本数量，建议不要太大，2~4左右
 mem : "256G" #所占用的最大内存空间
#其他配置
others:
 species : "human" #human or mouse
 seq_type : "wgs" #wgs or rna
 pair : False #如果是双末端测序填True，单端测序填Fasle
